<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="image.png" type="image/x-icon"/>
</head>
<body>
    <div class="container">
        <h2>The Pricing Calculator</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="productType" id="labelProductType" style="color:grey;">Product</label>
                <select id="productType" name="productType">
                    <option value="" disabled selected>Select a product</option>
                    <option value="Print Only">Print Only</option>
                    <option value="Print + Mount">Print + Mount</option>
                    <option value="Print + Frame">Print + Frame</option>
                    <option value="Frame Only">Frame Only</option>
                </select>
            </div>
            
            <div id="paperTypeOptions" class="form-group hidden">
                <div class="input-wrapper">
                    <label for="paperType" id="labelPaperType" style="color:grey;">Paper</label>
                    <select id="paperType" name="paperType">
                        <option value="" disabled selected>Select a paper type</option>
                        <option value="Fine Art Paper">Fine Art Paper</option>
                        <option value="Laminated Print">Laminated Print</option>
                        <option value="Fine Art Cotton Paper">Fine Art Cotton Paper</option>
                    </select>
                </div>
            </div>

            <div id="printSizeOptions" class="form-group hidden">
                <div class="input-wrapper">
                    <label for="printSize" id="labelPrintSize" style="color:grey;">Size</label>
                    <select id="printSize" name="printSize">
                        <option value="" disabled selected>Select a print size</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div id="customSizeOptions" class="custom hidden">
                <div id="customSizeFields">
                    <input type="number" id="customWidth" name="customWidth" min="10" placeholder="Width">
                    <span class="separator">X</span>
                    <input type="number" id="customHeight" name="customHeight" min="10" placeholder="Height">
                    <button type="button" id="customSizeButton">OK</button>                    
                </div>
            </div>
            

            <div id="frameOptions" class="form-group hidden">
                <div class="input-wrapper">
                    <label for="frameType" id="labelFrameType" style="color:grey;">Frame</label>
                    <select id="frameType" name="frameType">
                        <option value="" disabled selected>Select a frame type</option>
                        <option value="Box Frame">Box Frame</option>
                        <option value="Floating Frame">Floating Frame</option>
                        <option value="Aluminium Frame">Aluminium Frame</option>
                        <option value="No Glass Floating Frame for Paintings">No Glass Floating Frame for Paintings</option>
                        <option value="Light Box">Light Box</option>
                    </select>
                </div>
            </div>

            <div id="frameDetails" class="form-group hidden">
                <!-- Specific options for each frame type will be added here -->
            </div>

            <div id="mountOptions" class="form-group hidden">
                <label for="mountType" id="labelMountType" style="color:grey;">Mount</label>
                <select id="mountType" name="mountType">
                    <option value="" disabled selected>Select a mount type</option>
                    <option value="Dibond">Dibond</option>
                    <option value="Diasec">Diasec</option>
                </select>
            </div>
            
            <div id="diasecTypeOptions" class="form-group hidden">
                <label for="diasecType" id="labelDiasecType" style="color:grey;">Diasec</label>
                <select id="diasecType" name="diasecType">
                    <option value="" disabled selected>Select a Diasec type</option>
                </select>
            </div>
            

            <div id="addonOptions" class="form-group hidden checkbox-group">
                <label id="labelAddons">Add-ons:</label>
                <!-- Add-on options will be added here -->
            </div>

            <div id="quantityOptions" class="form-group hidden">
                <div class="input-wrapper">
                    <label for="quantity" id="labelQuantity" style="color:grey;">Quantity</label>
                    <input type="number" id="quantity" name="quantity" placeholder="1" value="1" min="1" max="100">
                </div>
            </div>
        </form>
        <div class="summary">
            <h3 id="summaryTitle">Summary</h3>
            <p id="summaryText"></p>
            <hr>
            <div class="total-cost">
                <p><span class="total-cost-label">Total Cost:</span></p>
                <p id="totalCost">0 NIS</p>
            </div>            
        </div>
        
        <div class="reset-container">
            <button id="submitOrder">Contact Us</button>
            <a id="resetButton" href="#">
                Reset
                <svg width="18" height="21" viewBox="0 0 18 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9 21C7.75 21 6.57917 20.7625 5.4875 20.2875C4.39583 19.8125 3.44583 19.1708 2.6375 18.3625C1.82917 17.5542 1.1875 16.6042 0.7125 15.5125C0.2375 14.4208 0 13.25 0 12H2C2 13.95 2.67917 15.6042 4.0375 16.9625C5.39583 18.3208 7.05 19 9 19C10.95 19 12.6042 18.3208 13.9625 16.9625C15.3208 15.6042 16 13.95 16 12C16 10.05 15.3208 8.39583 13.9625 7.0375C12.6042 5.67917 10.95 5 9 5H8.85L10.4 6.55L9 8L5 4L9 0L10.4 1.45L8.85 3H9C10.25 3 11.4208 3.2375 12.5125 3.7125C13.6042 4.1875 14.5542 4.82917 15.3625 5.6375C16.1708 6.44583 16.8125 7.39583 17.2875 8.4875C17.7625 9.57917 18 10.75 18 12C18 13.25 17.7625 14.4208 17.2875 15.5125C16.8125 16.6042 16.1708 17.5542 15.3625 18.3625C14.5542 19.1708 13.6042 19.8125 12.5125 20.2875C11.4208 20.7625 10.25 21 9 21Z" fill="#1C1B1F"/>
                </svg>
            </a>
        </div>
        
        <div class="footnote">
            <p>Prices listed are for standard sizes. For custom sizes, please email us for a quote. <span>Minimum order of 750 NIS.</span></p>
        </div>
    </div>
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <form>
            </form>
        </div>
    </div>

    <!-- Add this at the end of your existing HTML -->
<div id="confirmationPopup" class="confirmation-popup">
    <div class="confirmation-popup-content">
        <span class="close-confirmation">&times;</span>
        <h2 id="confirmationTitle"></h2>
        <p id="confirmationMessage"></p>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
